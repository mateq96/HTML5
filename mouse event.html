<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Event</title>
    <meta charset="utf-8" />
    <script>
    <!--
        function over() {
            document.querySelector("h2").innerHTML = "Mouse over";    
        }
        function out() {
            document.querySelector("h2").innerHTML = "Mouse out";     
        }
        // onblur - gdy tracimy focus
        // onfocus - gdy dostajemy się do pola tekstowego (np. na formularzu za pomocą TAB)
        // onchange - w momencie jakiejkolwiek zmiany elementu, np zmiany pola input
        // ondblclick - w momencie podwójnego kliknięcia
        // onkeypress - łącznie onkeydown i onkeyup
        // onmousedown, onmouseup
        -->
    </script>
</head>
<body>
    
    <div onmouseover="over()" onmouseout="out()">
        <h2>Ala ma kota</h2>
    </div>
</body>
</html>
